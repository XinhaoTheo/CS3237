<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Page</title>
    
    <!-- Adding internal styles to center the content and style the elements -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../static/images/background_alert.jpg'); /* Path to background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: red;
            font-size: 6rem;
        }

        p {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        a {
            margin-top: 30px;
            font-size: 1.2rem;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Alert Triggered!</h1>
    <p>The system has detected a condition requiring your attention.</p>
    <a href="home.html">Go back to the main page</a>

</body>
</html>
