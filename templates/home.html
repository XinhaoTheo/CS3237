<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Link to the local CSS file -->
    <link rel="stylesheet" href="../static/css/styles.css">
    
    <!-- Inline CSS for positioning (optional) -->
    <style>
        /* Add top-left alignment */
        .background-section {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left; /* Align text to the left */
        }

        h1 {
            margin: 0;
            font-size: 4rem;
        }

        p {
            margin: 0;
            font-size: 2rem;
            margin-top: 10px; /* Add slight space between h1 and p */
        }

        img {
            margin-top: 20px; /* Space between text and image */
        }
    </style>
</head>
<body>

    <div class="background-section">
        <h1>Welcome to the Monitoring Dashboard</h1>
        <p>This is the main page where numerical and image data is processed.</p>
        
        <!-- Display the logo -->
        <img src="../static/images/logo.jpg" alt="Website Logo" width="200" height="200">
    </div>

</body>
</html>
